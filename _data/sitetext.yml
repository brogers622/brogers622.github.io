      - title: "Climate Tech in NYC"
        year: "2023-present"
        desc: "I moved to New York City and joined Edge Foods as Lead Bioprocess Engineer in the first months of 2023. Since, I've also done methanotroph bioreactor design at Carbonbridge, shrimp-based leather scale up at TômTex, and soy protein fiber spinning at SIMULATE. On the side, I've done some catering, tutoring, and Lindy Hop!"
