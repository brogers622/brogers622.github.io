      - title: "University of Southern California"
        year: "2018-2022"
        desc: "I moved from the Bay to LA to study mechanical engineering. In addition to my coursework, I did cardiovascular fluid dynamics research, tutored fellow engineering students, co-organized a sustainability club, (briefly) studied abroad in New Zealand, and took my first dance classes."
        image: assets/img/timeline/viterbi.png
